<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MY TODO</title>


    <link href="https://cdn.bootcss.com/normalize/7.0.0/normalize.css" rel="stylesheet">

    <link rel="stylesheet" href="css/base.css">

<body>

<div class="msg">
    <span class="msg-content"></span>
    <span class="anchor confirmed">知道了</span>
</div>

<div class="container"> <!--总容器开始-->

    <form class="add-task">

                autofocus
               autocomplete="off"
        >
        <button type="submit">submit</button>
    </form>
     <div class="task-list"><!--清单列表开始-->

             <span>delete</span>
             <span>detail</span>
         </div>-->
     </div><!--清单列表结束-->

    <div class="task-detail-mask"></div>
    <div class="task-detail"><!--任务详情开始-->


    </div><!--任务详情结束-->

</div><!--总容器结束-->


   <video class="alerter" src="alert.mp3"></video>
<script src="jquery-3.2.1.js"></script>
